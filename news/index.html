<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>News | Fountain Lake Arkansas Network</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
</head>
<body>

<main id="article">Loading articleâ€¦</main>

<script>
  const parts = location.pathname.split("/").filter(Boolean);
  const slug = parts[parts.length - 1];

  fetch("https://cms.fountainlake.net/graphql", {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({
      query: `
        query GetNewsItem {
          newsItems(where: { name: "${slug}" }) {
            nodes {
              title
              content
            }
          }
        }
      `
    })
  })
  .then(res => res.json())
  .then(({ data }) => {
    const item = data?.newsItems?.nodes?.[0];
    const el = document.getElementById("article");

    if (!item) {
      el.innerHTML = "<h1>Article not found</h1>";
      return;
    }

    el.innerHTML = `
      <h1>${item.title}</h1>
      ${item.content}
    `;
  })
  .catch(() => {
    document.getElementById("article").innerText =
      "Unable to load article.";
  });
</script>

</body>
</html>
