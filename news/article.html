<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>News | Fountain Lake Arkansas Network</title>
  <meta name="robots" content="index, follow" />
</head>
<body>

<main id="article">Loadingâ€¦</main>

<script>
  const slug = location.pathname.split("/").pop();

  fetch("https://cms.fountainlake.net/graphql", {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({
      query: `
        query GetNewsItem {
          newsItems(where: { name: "${slug}" }) {
            nodes {
              title
              content
            }
          }
        }
      `
    })
  })
  .then(res => res.json())
  .then(({ data }) => {
    const item = data.newsItems.nodes[0];
    if (!item) {
      document.getElementById("article").innerText = "Not found";
      return;
    }

    document.getElementById("article").innerHTML = `
      <h1>${item.title}</h1>
      ${item.content}
    `;
  });
</script>

</body>
</html>
