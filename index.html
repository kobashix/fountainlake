<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <title>Fountain Lake Arkansas Network | Local News & Updates</title>

  <meta name="description" content="Local news, school updates, events, and business listings for Fountain Lake, Arkansas." />
  <meta name="robots" content="index, follow" />
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Libre+Baskerville:wght@400;600&display=swap" rel="stylesheet">

  <style>
    body {
      margin: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
      background: #0f172a;
      color: #e5e7eb;
      min-height: 100vh;
    }

    main {
      max-width: 820px;
      padding: 2.75rem;
      margin: 0 auto;
    }

    h1 {
      font-size: 2.4rem;
      margin-bottom: 0.75rem;
      letter-spacing: -0.02em;
    }

    h2 {
      margin-top: 2.5rem;
      margin-bottom: 0.75rem;
    }

    p {
      color: #cbd5f5;
      line-height: 1.65;
      margin-bottom: 1rem;
    }

    .tagline {
      color: #94a3b8;
      font-size: 1.05rem;
    }

    .site-logo {
      display: block;
      max-width: 320px;
      width: 100%;
      height: auto;
      margin-bottom: 1.5rem;
    }

    .box {
      background: #1e293b;
      padding: 1rem;
      border-radius: 0.5rem;
    }

    .news-item {
      padding: 0.6rem 0;
    }

    .news-item a {
      color: #a78bfa;
      text-decoration: none;
      font-weight: 600;
      cursor: pointer;
    }

    .news-item a:hover {
      text-decoration: underline;
    }

    .muted {
      color: #64748b;
    }

    .error {
      color: #fca5a5;
      font-size: 0.9rem;
      white-space: pre-wrap;
    }

    .back-link {
      display: inline-block;
      margin-bottom: 1.5rem;
      color: #a78bfa;
      text-decoration: none;
      font-weight: 600;
    }

    .back-link:hover {
      text-decoration: underline;
    }

    article {
      max-width: 720px;
    }
    .site-header {
  margin-bottom: 2.5rem;
}

.site-kicker {
  font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
  font-size: 0.7rem;
  letter-spacing: 0.22em;
  text-transform: uppercase;
  color: #64748b;
  margin-bottom: 0.4rem;
}

.site-title {
  font-family: "Libre Baskerville", "Merriweather", Georgia, serif;
  font-size: 2.3rem;
  font-weight: 600;
  letter-spacing: -0.015em;
  margin: 0;
  color: #f8fafc;
}

.site-tagline {
  margin-top: 0.75rem;
  max-width: 46rem;
  font-size: 1.05rem;
  color: #cbd5f5;
  line-height: 1.6;
}

  </style>
</head>

<body>
<header class="site-header">
  <div class="site-kicker">ARKANSAS</div>
  <h1 class="site-title">Fountain Lake Network</h1>
  <p class="site-tagline">
    Local news, school updates, events, and community information for Fountain Lake.
  </p>
</header>


  <script>
    const ENDPOINT = "https://cms.fountainlake.net/graphql";
    const app = document.getElementById("app");
    const home = document.getElementById("home");

    function renderError(container, err) {
      container.innerHTML =
        "<div class='error'>" + err + "</div>";
    }

    function renderList(container, items, type) {
      if (!items.length) {
        container.innerHTML = "<p class='muted'>No items.</p>";
        return;
      }

      container.innerHTML = "";

      items.forEach(item => {
        const div = document.createElement("div");
        div.className = "news-item";
        div.innerHTML = `
          <a data-type="${type}" data-slug="${item.slug}">
            ${item.title}
          </a>
        `;
        container.appendChild(div);
      });
    }

    function loadLocalNews() {
      const container = document.getElementById("local-news");

      fetch(ENDPOINT, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({
          query: `
            {
              newsItems(first: 5, where: { status: PUBLISH }) {
                nodes {
                  title
                  slug
                }
              }
            }
          `
        })
      })
      .then(res => res.json())
      .then(res => {
        if (res.errors) {
          renderError(container, JSON.stringify(res.errors, null, 2));
          return;
        }
        renderList(container, res.data.newsItems.nodes, "news");
      })
      .catch(err => renderError(container, err));
    }

    function loadSiteUpdates() {
      const container = document.getElementById("site-updates");

      fetch(ENDPOINT, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({
          query: `
            {
              posts(first: 5, where: { status: PUBLISH }) {
                nodes {
                  title
                  slug
                }
              }
            }
          `
        })
      })
      .then(res => res.json())
      .then(res => {
        if (res.errors) {
          renderError(container, JSON.stringify(res.errors, null, 2));
          return;
        }
        renderList(container, res.data.posts.nodes, "post");
      })
      .catch(err => renderError(container, err));
    }

    function loadArticle(slug, type, push = true) {
      if (push) {
        history.pushState({ slug, type }, "", `/${type}/${slug}`);
      }

      app.innerHTML = "<p>Loading article…</p>";

      const query =
        type === "news"
          ? `
            {
              newsItemBy(slug: "${slug}") {
                title
                content
              }
            }
          `
          : `
            {
              postBy(slug: "${slug}") {
                title
                content
              }
            }
          `;

      fetch(ENDPOINT, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ query })
      })
      .then(res => res.json())
      .then(res => {
        const item =
          type === "news"
            ? res.data.newsItemBy
            : res.data.postBy;

        if (!item) {
          app.innerHTML = "<h1>Not found</h1>";
          return;
        }

        app.innerHTML = `
          <a href="/" class="back-link" id="back-home">← Back</a>
          <article>
            <h1>${item.title}</h1>
            ${item.content}
          </article>
        `;

        document.getElementById("back-home").addEventListener("click", e => {
          e.preventDefault();
          history.pushState({}, "", "/");
          restoreHome();
        });
      });
    }

    function restoreHome() {
      app.innerHTML = "";
      app.appendChild(home);
      loadLocalNews();
      loadSiteUpdates();
    }

    document.addEventListener("click", e => {
      const link = e.target.closest("[data-slug]");
      if (!link) return;

      e.preventDefault();
      loadArticle(link.dataset.slug, link.dataset.type);
    });

    window.addEventListener("popstate", e => {
      if (!e.state) {
        restoreHome();
      } else {
        loadArticle(e.state.slug, e.state.type, false);
      }
    });

    // initial load
    loadLocalNews();
    loadSiteUpdates();
  </script>
</body>
</html>
