<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <title>Fountain Lake Arkansas Network | Local News & Updates</title>

  <meta name="description" content="Local news, school updates, events, and business listings for Fountain Lake, Arkansas." />
  <meta name="robots" content="index, follow" />

  <style>
    body {
      margin: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
      background: #0f172a;
      color: #e5e7eb;
      min-height: 100vh;
    }

    main {
      max-width: 820px;
      padding: 2.75rem;
      margin: 0 auto;
    }

    h1 {
      font-size: 2.4rem;
      margin-bottom: 0.75rem;
      letter-spacing: -0.02em;
    }

    h2 {
      margin-top: 2.5rem;
      margin-bottom: 0.75rem;
    }

    p {
      color: #cbd5f5;
      line-height: 1.65;
      margin-bottom: 1rem;
    }

    .tagline {
      color: #94a3b8;
      font-size: 1.05rem;
    }

    .site-logo {
      display: block;
      max-width: 320px;
      width: 100%;
      height: auto;
      margin-bottom: 1.5rem;
    }

    .box {
      background: #1e293b;
      padding: 1rem;
      border-radius: 0.5rem;
    }

    .news-item {
      padding: 0.6rem 0;
    }

    .news-item a {
      color: #a78bfa;
      text-decoration: none;
      font-weight: 600;
      cursor: pointer;
    }

    .news-item a:hover {
      text-decoration: underline;
    }

    .muted {
      color: #64748b;
    }

    .error {
      color: #fca5a5;
      font-size: 0.9rem;
      white-space: pre-wrap;
    }

    .back-link {
      display: inline-block;
      margin-bottom: 1.5rem;
      color: #a78bfa;
      text-decoration: none;
      font-weight: 600;
    }
  </style>
</head>

<body>
  <main id="app"></main>

  <script>
    const ENDPOINT = "https://cms.fountainlake.net/graphql";
    const app = document.getElementById("app");

    function renderHome() {
      app.innerHTML = `
        <img src="assets/img/logo1big.png" alt="Fountain Lake Arkansas Network logo" class="site-logo" />

        <h1>Fountain Lake Arkansas Network</h1>

        <p class="tagline">
          Local news, school updates, events, and business listings for Fountain Lake,
          Arkansas, including communities near Hot Springs National Park and Hot Springs Village.
        </p>

        <p>
          The Fountain Lake Arkansas Network is a community-focused information hub serving
          residents and families in the Fountain Lake area.
        </p>

        <section>
          <h2>Local News</h2>
          <div class="box" id="local-news">Loading…</div>
        </section>

        <section>
          <h2>Site Updates</h2>
          <div class="box" id="site-updates">Loading…</div>
        </section>
      `;

      loadNewsList("local-news");
      loadNewsList("site-updates");
    }

    function loadNewsList(targetId) {
      const container = document.getElementById(targetId);

      fetch(ENDPOINT, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({
          query: `
            {
              newsItems(first: 5, where: { status: PUBLISH }) {
                nodes {
                  title
                  slug
                }
              }
            }
          `
        })
      })
      .then(res => res.json())
      .then(res => {
        if (res.errors) {
          container.innerHTML = "<div class='error'>" + JSON.stringify(res.errors, null, 2) + "</div>";
          return;
        }

        container.innerHTML = "";

        res.data.newsItems.nodes.forEach(item => {
          const div = document.createElement("div");
          div.className = "news-item";
          div.innerHTML = `
            <a data-slug="${item.slug}">${item.title}</a>
          `;
          container.appendChild(div);
        });
      })
      .catch(err => {
        container.innerHTML = "<div class='error'>" + err + "</div>";
      });
    }

    function loadArticle(slug, push = true) {
      if (push) history.pushState({ slug }, "", "/news/" + slug);

      app.innerHTML = "<p>Loading article…</p>";

      fetch(ENDPOINT, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({
          query: `
            {
              newsItemBy(slug: "${slug}") {
                title
                content
              }
            }
          `
        })
      })
      .then(res => res.json())
      .then(res => {
        const item = res.data.newsItemBy;

        if (!item) {
          app.innerHTML = "<h1>Article not found</h1>";
          return;
        }

        app.innerHTML = `
          <a href="/" class="back-link" id="back-home">← Back</a>
          <article>
            <h1>${item.title}</h1>
            ${item.content}
          </article>
        `;
      });
    }

    document.addEventListener("click", e => {
      const link = e.target.closest("[data-slug]");
      if (!link) return;

      e.preventDefault();
      loadArticle(link.dataset.slug);
    });

    document.addEventListener("click", e => {
      if (e.target.id === "back-home") {
        e.preventDefault();
        history.pushState({}, "", "/");
        renderHome();
      }
    });

    window.addEventListener("popstate", e => {
      if (e.state && e.state.slug) {
        loadArticle(e.state.slug, false);
      } else {
        renderHome();
      }
    });

    // Initial load
    if (location.pathname.startsWith("/news/")) {
      const slug = location.pathname.split("/").filter(Boolean)[1];
      loadArticle(slug, false);
    } else {
      renderHome();
    }
  </script>
</body>
</html>
